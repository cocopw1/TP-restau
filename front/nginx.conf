server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly, fallback to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache common static assets
  location ~* \.(?:ico|css|js|json|jpg|jpeg|png|gif|svg|eot|ttf|woff|woff2)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public";
  }
}
