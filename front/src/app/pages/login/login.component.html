<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
      <h2 class="text-center mb-4">Connexion</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Champ Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Entrez votre email">
          <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Email invalide
          </small>
        </div>
  
        <!-- Champ Mot de passe -->
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Mot de passe">
          <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Mot de passe requis (4 caract√®res minimum)
          </small>
        </div>
  
        <!-- Bouton de Connexion -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Se connecter</button>
      </form>
      <!-- Message d'erreur -->
      <p *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</p>
    </div>
  </div>
