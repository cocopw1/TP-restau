<div class="container mt-5">
    <h1 class="text-center mb-4">Finaliser votre commande</h1>
  
    <div class="row">
      <!-- Formulaire de paiement -->
      <div class="col-lg-6">
        <div class="card shadow p-4">
          <h3 class="mb-3">Informations de paiement</h3>
          <form>
            <div class="mb-3">
              <label class="form-label">Nom sur la carte</label>
              <input type="text" class="form-control" placeholder="Jean Dupont" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Numéro de carte</label>
              <input type="text" class="form-control" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Date d'expiration</label>
                <input type="text" class="form-control" placeholder="MM/AA" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">CVV</label>
                <input type="text" class="form-control" placeholder="123" required>
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Payer</button>
          </form>
        </div>
      </div>
  
      <!-- Formulaire d'adresse lié à Angular -->
      <div class="col-lg-6">
        <div class="card shadow p-4">
          <h3 class="mb-3">Adresse de livraison</h3>
          <form [formGroup]="adresseForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Adresse Email</label>
              <input type="email" class="form-control" formControlName="email" placeholder="exemple@email.com">
              <div class="text-danger" *ngIf="adresseForm.get('email')?.invalid && adresseForm.get('email')?.touched">
                Email invalide.
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Adresse</label>
              <input type="text" class="form-control" formControlName="address" placeholder="123 Rue du Restaurant">
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Ville</label>
                <input type="text" class="form-control" formControlName="city" placeholder="Paris">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Code Postal</label>
                <input type="text" class="form-control" formControlName="zip" placeholder="75000">
                <div class="text-danger" *ngIf="adresseForm.get('zip')?.invalid && adresseForm.get('zip')?.touched">
                  Code postal invalide (5 chiffres).
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="adresseForm.invalid">
              Confirmer l'adresse
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
