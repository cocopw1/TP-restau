<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
      <h2 class="text-center mb-4">Inscription</h2>
  
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input 
            type="text" 
            id="username" 
            class="form-control" 
            formControlName="username" 
            placeholder="Choisissez un pseudo">
          
          <small class="text-danger" *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
            3 caractères minimum requis
          </small>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            formControlName="password" 
            placeholder="Mot de passe">
          
          <small class="text-danger" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            4 caractères minimum requis
          </small>
        </div>
  
        <button type="submit" class="btn btn-success w-100" [disabled]="signupForm.invalid">
            S'inscrire
        </button>

      </form>
  
      <div class="mt-3 text-center">
        <small>Déjà un compte ? <a routerLink="/login">Se connecter</a></small>
      </div>

      <p *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</p>
    </div>
</div>
