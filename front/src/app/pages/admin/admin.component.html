<div class="container mt-5">
  <div class="game-container shadow p-4" [class.abandon-state]="isAbandoned">
    <h1 class="mb-4">Insertion numéro téléphone</h1>

    <div id="output">
      {{ outputText }}
    </div>

    <div id="buttons" class="d-flex justify-content-center flex-wrap">
      <button 
        *ngFor="let btn of buttons" 
        (click)="btn.handler()" 
        class="btn btn-primary game-btn">
        {{ btn.label }}
      </button>
    </div>
  </div>
</div>
